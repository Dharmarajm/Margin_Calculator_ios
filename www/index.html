<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="manifest" href="manifest.json">
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/float.css" rel="stylesheet">
    <link href="css/summary.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-side-menus>
        
        <ion-side-menu-content ng-controller="LoginCtrl" drag-content="false">
          <ion-nav-bar class="bar-stable">
            <!-- <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
           -->
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
              </button>
            </ion-nav-buttons>

          </ion-nav-bar>
          <ion-nav-view animation="slide-left"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-assertive">
              <img src="img/logo-white.png">
          </ion-header-bar>
          <ion-content has-header="true" class="sidebar">
            <ul class="list">

              <li>
                <a class="item" menu-close nav-clear href="#/tab/consultant">Calculator<i class="icon ion-ios-calculator"></i></a>
              </li>

              <li>
                <a class="item" menu-close nav-clear href="#/settings">Settings<i class="icon ion-ios-gear-outline"></i></a>
              </li>
            </ul>
          </ion-content>
        </ion-side-menu>
       
      </ion-side-menus>

 
    
  </body>
</html>
