<ion-view cache-view="false" hide-nav-bar="true" >
  <ion-content>

    <div class="logo">
      <img src="img/logo.png" style="width:100%">
    </div>

    <div class="row content-header">
      <p>REGISTER</p>
    </div>

    <form name="registerval">
      <div class="group">
        <input class="inputMaterial lower" id="reg_mail" type="text" ng-Required="true" ng-model="reg.email">
        <span class="highlight"></span>
        <div class="label">Email&nbsp;id</div>
      </div>

      <div class="group">
        <input class="inputMaterial" id="active" type="text" ng-Required="true" ng-model="reg.active" >
        <span class="highlight"></span>
        <div class="label">Activation&nbsp;Code</div>
      </div>

      <div class="group">
        <input class="inputMaterial" id="reg_pass" type="password" ng-Required="true" ng-model="reg.password" > 
        <span class="highlight"></span>
        <div class="label">Password</div>
      </div>

      <div class="group">
        <input class="inputMaterial" id="reg_confirm_pass" type="password" ng-Required="true" ng-model="reg.confirm_password" >
        <span class="highlight"></span>
        <div class="label">Confirm&nbsp;Password</div>
      </div>

      <div class="group1">
        <!-- <button class="button button-block button-purple" id="reg_button" ng-click='register()'>
          REGISTER
        </button> -->

        <button class="button button-block button-purple" ng-disabled="registerval.$invalid" id="reg_button" ng-click='register()'>
          REGISTER
        </button>

      </div>

    </form>

  </ion-content>
</ion-view>
