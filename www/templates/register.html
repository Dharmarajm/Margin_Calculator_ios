<ion-view cache-view="false" hide-nav-bar="true">
  <ion-content>

    <div class="logo">
      <img src="img/logo.png" style="width:100%">
    </div>

    <div class="row content-header">
      <p>REGISTER</p>
    </div>

    <form name="log">
      <div class="group">
        <input class="inputMaterial" id="reg_mail" type="text" ng-Required="true" ng-model="user.email" required>
        <span class="highlight"></span>
        <div class="label">Email&nbsp;id</div>
      </div>

      <div class="group">
        <input class="inputMaterial" id="active" type="text" ng-Required="true" ng-model="user.active" required>
        <span class="highlight"></span>
        <div class="label">Activation&nbsp;Code</div>
      </div>

      <div class="group">
        <input class="inputMaterial" id="reg_pass" type="text" ng-Required="true" ng-model="user.password" required> 
        <span class="highlight"></span>
        <div class="label">Password</div>
      </div>

      <div class="group">
        <input class="inputMaterial" id="reg_confirm_pass" type="text" ng-Required="true" ng-model="user.confirm_password" required>
        <span class="highlight"></span>
        <div class="label">Confirm&nbsp;Password</div>
      </div>

      <div class="group1">
        <button class="button button-block button-purple" id="reg_button" ng-click='register()'>
          REGISTER
        </button>
      </div>

    </form>

  </ion-content>
</ion-view>
