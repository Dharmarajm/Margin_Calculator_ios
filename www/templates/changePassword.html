<ion-view cache-view="false" hide-nav-bar="true">
  <ion-content>

    <div class="logo">
      <img src="img/logo.png" style="width:100%">
    </div>

    <div class="row content-header">
      <p>CHANGE PASSWORD</p>
    </div>

    <form name="log">

      <div class="group">
        <input class="inputMaterial" id="change_pass" type="password" ng-Required="true" ng-model="change.old_password" required> 
        <span class="highlight"></span>
        <div class="label">Old&nbsp;Password</div>
      </div>

      <div class="group">
        <input class="inputMaterial" id="change_new" type="password" ng-Required="true" ng-model="change.new_password" required>
        <span class="highlight"></span>
        <div class="label">New&nbsp;Password</div>
      </div>

      <div class="group1">
        <button class="button button-block button-purple" ng-disabled="log.$invalid" id="change_button" ng-click='ConfirmChange()'>
          CONFIRM CHANGE
        </button>
      </div>

      <p class="forgot_pw" ng-click="cancel()">CANCEL</p>
    </form>

  </ion-content>
</ion-view>
