<ion-view cache-view="false">
  
  <ion-nav-title>
    <span class="bar-stable"><strong class="header-title">CONSULTANT</strong></span>
  </ion-nav-title>
  
  <ion-content class="ion-content content-pad consultant-content" ng-class="{'animate-in-primary': data == 'swiperight' , 'animate-in-secondary': data == 'swipeleft' }" has-bouncing="false">

    <div class="groupText">
      <input class="inputMaterial" id="con_name" type="text" ng-Required="true" ng-model="consultant" required>
      <span class="highlight"></span>
      <div class="label">Name</div>
    </div>

    <div class="row">
      <div class="col col-50">
        <label>Bill Rate</label>
        <div class="input-group">
          <input type="text" id="bill_rate">
          <span>$</span>
        </div>
      </div>
      <div class="col col-50">
        <label>Client Fee</label>
        <div class="input-group">
          <input type="text" id="client_fee">
          <span>%</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-100">
        <div class="groupButton">
          <button class="button button-block button-white" ng-click="visa()" id="visa">
            {{visaname}}<i class="icon ion-chevron-right group-icon_right"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-50">
        <label>LCA Min</label>
        <input type="text" class="form-control" id="lca_min">
      </div>
      <div class="col col-50">
        <label>Location</label>
        <input type="text" class="form-control" id="location">
      </div>
    </div>

    <div class="row">
      <div class="col col-100">
        <div class="groupButton">
          <button class="button button-block button-white" id="net" ng-click="selectNet()">
            {{netValue}}<i class="icon ion-chevron-right group-icon_right"></i>
          </button>
        </div>
      </div>
    </div>

  </ion-content>

  <div class="bar bar-footer" ng-controller="LoginCtrl">
    <div class="row">
      <div class="col col-40 footer-title">
        Adj. Rate:<span>${{adjRate}}</span>
      </div>
      <div class="col col-60 footer-title1">
        Margin:<span>${{marginDollar}}&nbsp;-&nbsp;{{marginPercentage}}%</span>
      </div>
    </div>
  </div>

</ion-view>
