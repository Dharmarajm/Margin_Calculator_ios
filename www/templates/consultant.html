<ion-view cache-view="false" ng-cloak>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span class="bar-stable"><strong class="header-title">CONSULTANT</strong></span>
  </ion-nav-title>
  
  <ion-content class="ion-content content-pad consultant-content" ng-class="{'animate-in-primary': data == 'swiperight' , 'animate-in-secondary': data == 'swipeleft' }">

    <!-- <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher> -->


    <div class="groupText">
      <input class="inputMaterial" id="con_name" type="text" ng-Required="true" ng-model="consultant" ng-change="namevalues(consultant)" required>
      <span class="highlight"></span>
      <div class="label">Name</div>
    </div>

    <div class="row">
      <div class="col col-50">
        <label>Bill Rate</label>
        <div class="input-group">
          <input type="number" ng-model="cons.bill_rate" min="0" id="bill_rate" ng-blur="billvalues(cons.bill_rate)">
          <span>$</span>
        </div>
      </div>
      <div class="col col-50">
        <label>Client Fee</label>
        <div class="input-group">
          <input type="number" id="client_fee" min="0" ng-model="cons.client_fee" ng-blur="clientvalues(cons.client_fee)">
          <span>%</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-100">
        <div class="groupButton">
          <button class="button button-block button-white" ng-click="visa()" id="visa">
            {{visaname}}<i class="icon ion-chevron-right group-icon_right"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-50">
        <label>LCA Min</label>
        <input type="number" class="form-control" ng-model="lcamin" ng-change="LcaMinChange(lcamin)" id="lca_min">
      </div>
      <div class="col col-50">
        <label>Location</label>
        <input type="text" class="form-control" ng-model="locationval" ng-change="LocationChange(locationval)" id="location">
      </div>
    </div>

    <div class="row">
      <div class="col col-100">
        <div class="groupButton">
          <button class="button button-block button-white" id="net" ng-click="selectNet()">
            {{netValue}}<i class="icon ion-chevron-right group-icon_right"></i>
          </button>
        </div>
      </div>
    </div>

  </ion-content>

   <walkthrough
            wid="Demo1"
            walkthrough-type="transparency"
            is-active="demoActive1">
        <img src="img/coach-mark.jpg" style="height: 100vh; width: 100%;">
      </walkthrough>

  <div class="bar bar-footer" ng-controller="LoginCtrl">
    <div class="row" style="justify-content: space-between;">
      <div class="footer-title">
        Adj.Rate:<span>${{adjRate | number:2 }}</span>
      </div>
      <div class="footer-title1">
        Margin:<span>${{marginDollar | number:2 }}&nbsp;|&nbsp;{{marginPercentage | number:2 }}%</span>
      </div>
    </div>
  </div>

</ion-view>
