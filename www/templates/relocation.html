<ion-view cache-view="false" ng-controller="LoginCtrl">
	<ion-nav-title>
	  <span class="bar-stable"><strong class="header-title">RELOCATION</strong></span>
	</ion-nav-title>
	
	<ion-nav-buttons side="left" >
	  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
  		<button class="icon header-title ion-power" ng-click="logout()"></button>
	</ion-nav-buttons>

  <h1 class="consultant-name">James</h1>

  <ion-content class="ion-content content-view relocation-content" ng-class="{'animate-in-primary': data == 'swiperight' , 'animate-in-secondary': data == 'swipeleft' }">
    
      <div class="groupButton">
        <button class="button button-block button-white" ng-click="selectState()">
          Select State  <i class="icon ion-chevron-right group-icon_right"></i>
        </button>
      </div>

  	<div class="row group-center">
		<div class="col col-50">
			<p>STANDARD REIMBURSEMENT IS UPTO:</p>
		</div>
		<div class="col col-50">
			<p>ACTUAL<br>RELOCATION IS</p>
		</div>
  	</div>
    <div class="row group-center">
    <div class="col col-50">
      <h3><strong>$10,0000</strong></h3>
    </div>
    <div class="col col-50">
      <h3><strong>${{min.relocation}}</strong></h3>
    </div>
    </div>
	  
  	<br>
  	<div class="row group1">
	  	<rzslider 
	  		rz-slider-model="min.relocation"
	    	rz-slider-floor="minLocation.floor"
	    	rz-slider-ceil="minLocation.ceil">
	    </rzslider>
  	</div>


  	<div class="row group1">
  	  <textarea placeholder="Relocation notes" rows="4"></textarea>
  	</div>

  	

   </ion-content>

    <div class="bar bar-footer">
      <!-- <div class="footer-title">Margin:&nbsp;<span class="title">${{marginDollar}}-{{marginPercentage}}%</span></div> -->

      <div class="row">
        <div class="col col-50 footer-title">
          Adj. Rate:<span>${{adjRate}}</span>
        </div>
        <div class="col col-50 footer-title">
          Margin:<span>${{marginDollar}} - {{marginPercentage}}%</span>
        </div>
      </div>
    </div>

</ion-view>
