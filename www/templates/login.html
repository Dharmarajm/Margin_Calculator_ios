<ion-view cache-view="false" hide-nav-bar="true">
  <ion-content class="ion-content">
    <div class="logo">
      <img src="img/logo.png" style="width:100%">
    </div>

    <div class="row content-header">
      <p>LOGIN</p>
    </div>

    <form name="log">

      <div class="group">
        <input class="inputMaterial" id="email" type="text" ng-Required="true" ng-model="user.email" required>
        <span class="highlight"></span>
        <div class="label">Email&nbsp;id</div>
      </div>

      <div class="group">
        <input class="inputMaterial" id="password" type="password" ng-Required="true" ng-model="user.password" required>
        <span class="highlight"></span>
        <div class="label">Password</div>
      </div>

      <div class="group1">
        <button class="button button-block button-purple" id="login-button" ng-click='login()'> SIGN IN
        </button>
        <!-- <button class="button button-block button-purple" ng-disabled="log.$invalid" ng-click='login()'> SIGN IN
        </button> -->
      </div>

      <p class="forgot_pw">FORGOT PASSWORD?</p>

    </form>
  </ion-content>
</ion-view>
