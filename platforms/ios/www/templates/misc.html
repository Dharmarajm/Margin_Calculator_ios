<ion-view cache-view="false" ng-controller="LoginCtrl">
	<ion-nav-title>
	  <span class="bar-stable"><strong class="header-title">MISCELLANEOUS</strong></span>
	</ion-nav-title>
	
	<ion-nav-buttons side="left" >
	  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
  		<button class="icon header-title ion-power" ng-click="logout()"></button>
	</ion-nav-buttons>

	<div class="bar bar-subheader">
	    <span>Bharath</span>
    </div>

   <ion-content class="ion-content content-pad">
    <div class="button-bar">
      <a class="button button-block" ng-class="{'button-circle': misc_bill == true}" ng-click="MiscBill()">Bill Rate</a>
      <a class="button button-block" ng-class="{'button-circle': misc_hour == true }" ng-click="MiscHour()">Hourly</a>
      <a class="button button-block" ng-class="{'button-circle': miscOne_time == true }" ng-click="MiscOne()">OneTime</a>
  	</div>

	  <div ng-show="misc_bill">
	  	<div class="row bill-content">
	  		<h2>{{min.mis_bill}}%</h2>
	  	</div>
	  	<div class="row bill-content">
	  		<p>HOURLY&nbsp;<span class="pink">$32.93</span> </p>
	  	</div>

	  	<div class="row group1">
		  	<rzslider 
		  		 rz-slider-model="min.mis_bill"
		    	rz-slider-floor="MiscbillSlide.floor"
		    	rz-slider-ceil="MiscbillSlide.ceil">
		    </rzslider>
	  	</div>
	  </div>

	  <div ng-show="misc_hour">
	  	<div class="row group1">
	  		<input type="text" class="button button-block button-border">
	  	</div>
	  </div>

	  <div ng-show="miscOne_time">
	  	<div class="row group1">
	  		<input type="text" class="button button-block button-border">
	  	</div>
	  </div>



  	<div class="row group1 border">
  	  <textarea placeholder="Relocation notes" rows="4"></textarea>
  	</div>

  	<div class="group-icon_right">
  		<i class="icon ion-plus-circled"></i>
  	</div>

   </ion-content>

    <div class="bar bar-footer">
	    <div class="row">
        <div class="col col-50 footer-title">
          Adj.Rate:<span>{{adjRate}}
        </div>
        <div class="col col-50 footer-title">
          Margin:<span>${{marginDollar}}-{{marginPercentage}}%
        </div>
      </div>
  	</div>

</ion-view>
