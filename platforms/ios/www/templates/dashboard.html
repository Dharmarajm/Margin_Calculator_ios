<ion-view cache-view="false" ng-controller="LoginCtrl">
  <ion-nav-title>
    <!-- <span class="bar-stable"><strong class="header-title">DASHBOARD</strong></span> -->
  </ion-nav-title>
  <ion-nav-buttons side="left" >
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <button class="icon header-title ion-power" ng-click="logout()"></button>
  </ion-nav-buttons>
  <ion-content class="ion-content" ng-controller="LoginCtrl">

    <div class="logo">
      <img src="img/logo.png" style="width:100%;" ng-click="start()">

    <div class="start">
      <img src="img/start.png" style="width:75%;" ng-click="start()">
    </div>

   </ion-content>
</ion-view>
