<ion-view cache-view="false" hide-nav-bar="true">
  <div class="bar bar-header visa">
    <h1 class="title">SELECT STATE</h1>
  </div>
  <ion-content class="ion-content visa-status">
    <ul class="list">
      <li class="item" ng-repeat="i in ['Alaska','California','Florida','Georgia','Hawali','Ohio']" ng-click="backLocation(i)">
        <i class="icon ion-chevron-left"></i>
        <h1>{{i}}</h1>
      </li>
    </ul>
  </ion-content>


</ion-view>
