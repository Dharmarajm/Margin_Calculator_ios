<ion-view cache-view="false" ng-cloak>
  <ion-nav-title>
    <span class="bar-stable"><strong class="header-title">RELOCATION</strong></span>
  </ion-nav-title>

  <h1 class="consultant-name">{{candidatename}}</h1>

  <ion-content class="ion-content content-view relocation-content" ng-class="{'animate-in-primary': data == 'swiperight' , 'animate-in-secondary': data == 'swipeleft' }">

    <!-- <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher> -->
    
    <div class="groupButton">
      <button class="button button-block button-white" id="select_locate" ng-click="selectState()">
        {{state_name}} <i class="icon ion-chevron-right group-icon_right"></i>
      </button>
    </div>

    <div class="row group-center">
      <div class="col col-50">
        <p>STANDARD REIMBURSEMENT IS UPTO:</p>
      </div>
      <div class="col col-50">
        <p>ACTUAL
          <br>RELOCATION IS</p>
      </div>
    </div>
    
    <div class="row group-center">
      <div class="col col-50">
        <h3><strong><span>$</span>{{relocation.relocation}}</strong></h3>
      </div>
      <div class="col col-50">
<!--         <h3>$<strong editable-text="sliderRelocation.min"  ng-blur="relocation(sliderRelocation.min)" ng-model="sliderRelocation.min" ng-change="ss()"></strong></h3>        
 -->       <!-- <span class="textvalues">$<input style="font-weight: 600;color: #5153A3;font-size: 25px;" type="text" ng-model="sliderRelocation.min" name="currency"></span> -->
      
        <div class="input-group">
          <span class="textvalues">$</span>
          <input class="textvalues" type="number" id="reloaction_id" ng-model="sliderRelocation.min" max="{{relocation.relocation}}" ng-blur="relocations(sliderRelocation.min)">          
        </div>

      </div>
    </div>

    <br>
    <div class="row group1">
      <rzslider rz-slider-model="sliderRelocation.min" id="relocationSlider" rz-slider-options="sliderRelocation"></rzslider>
        </rzslider>
    </div>


    <div class="row group1">
      <textarea ng-model="relocation_notes" placeholder="Relocation notes" id="relocation_notes" rows="4" ng-change="RelocateNote(relocation_notes)"></textarea>
    </div>

  </ion-content>

   <div class="bar bar-footer" ng-controller="LoginCtrl">
    <div class="row" style="justify-content: space-between;">
      <div class="footer-title">
        Adj.Rate:<span>${{adjRate | number:2 }}</span>
      </div>
      <div class="footer-title1">
        Margin:<span>${{marginDollar | number:2 }}&nbsp;|&nbsp;{{marginPercentage | number:2 }}%</span>
      </div>
    </div>
  </div>

</ion-view>
