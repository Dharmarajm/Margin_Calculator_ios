<ion-view cache-view="false" ng-controller="LoginCtrl">
	<ion-nav-title>
	  <span class="bar-stable"><strong class="header-title">RELOCATION</strong></span>
	</ion-nav-title>
	
	<ion-nav-buttons side="left" >
	  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
  		<button class="icon header-title ion-power" ng-click="logout()"></button>
	</ion-nav-buttons>

	<div class="bar bar-subheader">
	    <span>Bharath</span>
    </div>

  <ion-content class="ion-content content-pad">
    
    <div class="row">
      <div class="groupButton">
        <button class="button button-block button-white" ng-click="selectState()">
          Select State  <i class="icon ion-chevron-right group-icon_right"></i>
        </button>
      </div>
  	</div>

  	<div class="row group-center">
		<div class="col col-50 col-50-align-left">
			<p>STANDARD REIMBURSEMENT IS UPTO:</p>
			<h3><strong>$10,0000</strong></h3>
		</div>
		<div class="col col-50 col-50-align-left">
			<p>ACTUAL</p>
			<p>RELOCATION IS</p>
			<h3><strong>${{min.relocation}}</strong></h3>
		</div>
  	</div>
	  
  	<br>
  	<div class="row group1">
	  	<rzslider 
	  		rz-slider-model="min.relocation"
	    	rz-slider-floor="minLocation.floor"
	    	rz-slider-ceil="minLocation.ceil">
	    </rzslider>
  	</div>


  	<div class="row group1 border">
  	  <textarea placeholder="Relocation notes" rows="4"></textarea>
  	</div>

  	

   </ion-content>

    <div class="bar bar-footer">
	     <div class="row">
        <div class="col col-50 footer-title">
          Adj.Rate:<span>{{adjRate}}
        </div>
        <div class="col col-50 footer-title">
          Margin:<span>${{marginDollar}}-{{marginPercentage}}%
        </div>
      </div>
  	</div>

</ion-view>
