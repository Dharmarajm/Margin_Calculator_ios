<ion-view cache-view="false" ng-controller="LoginCtrl">
	<ion-nav-title>
	  <span class="bar-stable"><strong class="header-title">INSUARNCE</strong></span>
	</ion-nav-title>
	
	<ion-nav-buttons side="left" >
	 <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">

	</ion-nav-buttons>

	<div class="bar bar-subheader">

    </div>

   <ion-content class="ion-content content-pad">
   		 
   		  <div class="row content-header">

         <div>
		   <div class="row">
		        <div class="col col-10"></div>
			    <div class="col col-40">
			    	<label class="container">Single
					  <input type="radio" checked="checked" name="radio">
					  <span class="checkmark"></span>
					</label>
			    </div>			    
			    <div class="col col-40">
			    	<label class="container">Couple
					  <input type="radio" checked="checked" name="radio">

					</label>
			  	</div>
			  	<div class="col col-10"></div>
		    </div>

           <div class="row">
                <div class="col col-10"></div>
  			    <div class="col col-40">
			    	<label class="container">Family
					  <input type="radio" checked="checked" name="radio">
					  <span class="checkmark"></span>
					</label>
			    </div>
			    <div class="col col-40">
			    	<label class="container">E & C

					  <span class="checkmark"></span>
					</label>
			  	</div>
			  	<div class="col col-10"></div>
		    </div>

</div>
                  <div class="row content-header">
				      <p>DENTAL</p>
				    </div>
     <div>

		   <div class="row">
		        <div class="col col-10"></div>
			    <div class="col col-40">
			    	<label class="container">Single
					  <input type="radio" checked="checked" name="radio1">
					  <span class="checkmark"></span>
					</label>
			    </div>			    
			    <div class="col col-40">
			    	<label class="container">Couple
					  <input type="radio" checked="checked" name="radio1">
					  <span class="checkmark"></span>
					</label>
			  	</div>
			  	<div class="col col-10"></div>
		    </div>

           <div class="row">
                <div class="col col-10"></div>
  			    <div class="col col-40">
			    	<label class="container">Family
					  <input type="radio" checked="checked" name="radio1">
					  <span class="checkmark"></span>
					</label>
			    </div>
			    <div class="col col-40">
			    	<label class="container">E & C
					  <input type="radio" checked="checked" name="radio1">
					  <span class="checkmark"></span>
					</label>
			  	</div>
			  	<div class="col col-10"></div>
		    </div>
   
	</div>


					<div class="row content-header">
				      <p>EMP CONTRIBUTION</p>
				    </div>

				    <div class="row group-center">
					<div class="col col-50 col-50-align">
						<p class="pink">Medical</p>

					</div>
					<div class="col col-50 col-50-align">
						<p class="pink">Dental</p>
						<h4>$30.00</h4>
					</div>
			  		</div>







   </ion-content>

    <div class="bar bar-footer">
	    <div class="row">
        <div class="col col-50 footer-title">
          Adj.Rate:<span>{{adjRate}}
        </div>
        <div class="col col-50 footer-title">

        </div>
      </div>
  	</div>
</ion-view>
