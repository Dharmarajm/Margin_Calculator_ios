<ion-view cache-view="false"  hide-nav-bar="true">
    <div class="bar bar-header visa">
      <h1 class="title">VISA STATUS</h1>
    </div>
   <ion-content class="ion-content visa-status">
    <ul class="list">
        <li class="item" id="slect_visa1" ng-model="Allvisa.h1_new" ng-click="backVisa(Allvisa.h1_new,'H1-New/Xfer')">
            <i class="icon ion-chevron-left"></i>
            <h1>H1-New/Xfer</h1>
        </li>
        
        <li class="item" id="slect_visa2" ng-model="Allvisa.h1_con" ng-click="backVisa(Allvisa.h1_con,'H1 Contn..')">
            <i class="icon ion-chevron-left"></i>
            <h1>H1 Contn..</h1>
        </li>
        <li class="item" id="slect_visa3" ng-model="Allvisa.gc_holder" ng-click="backVisa(Allvisa.gc_holder,'Others')">
            <i class="icon ion-chevron-left"></i>
            <h1>Others</h1>
        </li>
        <li class="item" id="slect_visa4" ng-model="Allvisa.us_citizen" ng-click="backVisa(Allvisa.us_citizen,'GC/CUSC')">
            <i class="icon ion-chevron-left"></i>
            <h1>GC/CUSC</h1>
        </li>

    </ul>


   </ion-content>


</ion-view>
