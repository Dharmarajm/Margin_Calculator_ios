<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, viewport-fit=cover">
    <!-- <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
    <link rel="manifest" href="manifest.json">
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/float.css" rel="stylesheet">
    <link href="css/summary.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
    <link href="lib/angular-editable-text/dist/angular-editable-text.css"  rel="stylesheet">
  </head>
  <body ng-app="starter" class="platform-ios platform-cordova platform-webview">

    <ion-side-menus>
        
        <ion-side-menu-content drag-content="false">
          <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" id="three_bar" menu-toggle="left">
              </button>
            </ion-nav-buttons>
            
            <ion-nav-buttons side="right">
              <div ng-controller="LoginCtrl">
                <button class="icon header-title ion-power" id="logout" ng-click="logout()">
                </button>
            </div>
              </ion-nav-buttons>
           </ion-nav-bar>
          <ion-nav-view animation="slide-left"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-assertive">
            <img src="img/logo-white.png" style="width:100%;">
          </ion-header-bar>
          <ion-content has-header="true" class="sidebar">
            <ul class="list">
              <li>
                <a class="item" menu-close nav-clear href="#/tab/consultant"><i class="icon ion-ios-calculator" id="cons_page"></i><span>Calculator</span></a>
              </li>
              <li>
                <a class="item" menu-close nav-clear id="setting" href="#/settings"><i class="icon ion-ios-gear-outline"></i>Settings</a>
              </li>
            </ul>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
  
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/slider.js"></script>
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="lib/angular-editable-text/dist/angular-editable-text.js"></script>
    <script type="text/javascript" src="js/SocialSharing.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Login.js"></script>
    <script src="js/Register.js"></script>
    <script src="js/Dashboard.js"></script>
    <script src="js/Consultant.js"></script>
    <script src="js/Pto.js"></script>
    <script src="js/Salary.js"></script>
    <script src="js/Relocation.js"></script>
    <script src="js/Insurance.js"></script>
    <script src="js/Misc.js"></script>
    <script src="js/Summary.js"></script>
    <script src="js/Visa.js"></script>
    <script src="js/Setting.js"></script>

     <link rel="stylesheet" href="lib/ng-walkthrough/css/ng-walkthrough.css">
    <script type="text/javascript" src="lib/ng-walkthrough/ng-walkthrough.js"></script>

  </body>
</html>
